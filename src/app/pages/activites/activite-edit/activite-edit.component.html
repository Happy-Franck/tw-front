<div class="d-flex align-items-center flex-column">
    <h1>Edition de l'activité</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="activiteForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="titre">titre :</label>
        <input class="form-control" type="text" id="titre" [(value)]="activite.nom" formControlName="titre">
    </div>
    <div class="form-group">
        <label for="description">description :</label>
        <input class="form-control" type="text" id="description" [(value)]="activite.url" formControlName="description">
    </div>
    <div class="form-group">
        <label for="lieu">lieu :</label>
        <input class="form-control" type="text" id="lieu" [(value)]="activite.lieu" formControlName="lieu">
    </div>
    <div class="form-group">
        <label for="date">date :</label>
        <input class="form-control" type="date" id="date" [(value)]="activite.date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="image_activite">Image :</label>
        <input class="form-control-file" type="file" id="image_activite" (change)="image($event)" formControlName="image_activite">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre à jour</button>
    </div>
</form>

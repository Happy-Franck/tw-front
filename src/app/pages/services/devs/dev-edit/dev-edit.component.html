<div class="d-flex align-items-center flex-column">
    <h1>Edition de la service</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="devForm" (ngSubmit)="update()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">nom :</label>
            <input class="form-control" type="text" id="nom" [(value)]="dev.nom" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="description">description :</label>
            <input class="form-control" type="text" id="description" [(value)]="dev.description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="categorie_services_id">categorie_services_id :</label>
            <select class="form-control form-select form-select-lg mb-3" id="categorie_services_id" formControlName="categorie_services_id">
                <option *ngFor="let categ of categories" [value]="categ.id">{{categ.type_service}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image_service">Logo :</label>
            <input class="form-control-file" type="file" id="image_service" (change)="image($event)" formControlName="image_service">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom" type="submit">Mettre Ã  jour</button>
        </div>
    </form>
</div>

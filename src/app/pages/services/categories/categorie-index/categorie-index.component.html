<div class="d-flex justify-content-center">
  <h1>Liste des categories</h1>
</div>
  <a class="btn btn-custom" routerLink="ajout">Ajouter</a>
  {{msg}}
  <div class="categorie-liste">
    <div class="row">
      <div *ngFor="let categorie of categories; let i = index" class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-6">
        <div class="categorie-item">
          <img src="{{api}}storage/{{categorie.image_categorie_service}}" alt="{{api}}{{categorie.image_categorie_service}}" class="img-fluid">
          <h5>{{categorie.type_service}}</h5>
          <button class="btn btn-custom" (click)="show(categorie.id)"><i class="fas fa-eye"></i></button>
          <button class="btn btn-custom" (click)="edit(categorie.id)"><i class="fas fa-edit"></i></button>
          <button class="btn btn-custom" (click)="delete(categorie.id,i)"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
</div>

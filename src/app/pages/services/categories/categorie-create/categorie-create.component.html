<div class="d-flex align-items-center flex-column">
    <h1>Ajout d'une cat√©gorie de service</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="categorie" (ngSubmit)="ajout()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="type_service">Type de service :</label>
        <input class="form-control" type="text" id="type_service" formControlName="type_service">
    </div>
    <div class="form-group">
        <label for="image_categorie_service">Image :</label>
        <input class="form-control-file" type="file" id="image_categorie_service" (change)="image($event)" formControlName="image_categorie_service">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit" [disabled]="categorie.invalid">Ajouter</button>
    </div>
</form>

<div class="d-flex align-items-center flex-column">
    <h1>Edition de la catégorie</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="categorieForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="type_service">type_service :</label>
        <input class="form-control" type="text" id="type_service" [(value)]="categorie.type_service" formControlName="type_service">
    </div>
    <div class="form-group">
        <label for="image_categorie">Image :</label>
        <input class="form-control-file" type="file" id="image_categorie" (change)="image($event)" formControlName="image_categorie">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre à jour</button>
    </div>
</form>

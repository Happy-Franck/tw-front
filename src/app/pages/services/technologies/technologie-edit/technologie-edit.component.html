<div class="d-flex align-items-center flex-column">
    <h1>Edition d'une technologie</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="technologieForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nom">nom :</label>
        <input class="form-control" type="text" id="nom" [(value)]="technologie.nom" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="categorie_services_id">categorie_services_id :</label>
        <select class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="categorie_services_id" formControlName="categorie_services_id">
          <option *ngFor="let categ of categories" [value]="categ.id">{{categ.type_service}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="image_service">Logo :</label>
        <input class="form-control-file" type="file" id="image_service" (change)="image($event)" formControlName="image_service">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre Ã  jour</button>
    </div>
</form>

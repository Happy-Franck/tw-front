<div class="d-flex align-items-center flex-column">
    <h1>Ajout d'une technologie</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="technologie" (ngSubmit)="ajout()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">nom :</label>
            <input class="form-control" type="text" id="nom" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="categorie_services_id">categorie :</label>
            <select class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="categorie_services_id" formControlName="categorie_services_id">
                <option *ngFor="let categ of categories" [value]="categ.id">{{categ.type_service}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image_service">image :</label>
            <input class="form-control-file" type="file" id="image_technologie" (change)="image($event)" formControlName="image_technologie">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom" type="submit" [disabled]="technologie.invalid">Ajouter</button>
        </div>
    </form>
</div>

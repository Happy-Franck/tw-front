<div class="d-flex align-items-center flex-column">
    <h1>Ajout d'un personnel</h1>
    <form style="width: 400px; margin-top: 75px;"  [formGroup]="personnelForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input class="form-control" type="text" id="nom" [(value)]="personnel.nom" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input class="form-control" type="text" id="prenom"  [(value)]="personnel.prenom" formControlName="prenom">
    </div>
    <div class="form-group">
        <label for="cin">Carte d'identité national (CIN) :</label>
        <input class="form-control" type="number" min="0" maxlength="9" maxlength="12" id="cin"  [(value)]="personnel.cin" formControlName="cin">
    </div>
    <div class="form-group">
        <label for="date_de_naissance">Date de naissance :</label>
        <input class="form-control" type="date" id="date_de_naissance"  [(value)]="personnel.date_de_naissance" formControlName="date_de_naissance">
    </div>
    <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input class="form-control" type="email" id="adresse"  [(value)]="personnel.adresse" formControlName="adresse">
    </div>
    <div class="form-group">
        <label for="email">Adresse mail :</label>
        <input class="form-control" type="text" id="email"  [(value)]="personnel.email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">+261</span>
            </div>
            <input class="form-control" min="0" maxlength="9" type="number" id="telephone"  [(value)]="personnel.telephone" formControlName="telephone">
        </div>
    </div>
    <div class="form-group">
        <label for="poste">Poste :</label>
        <input class="form-control" type="text" id="poste"  [(value)]="personnel.poste" formControlName="poste">
    </div>
    <div class="form-group">
        <label for="salaire">Salaire :</label>
        <div class="input-group">
            <input class="form-control" type="text" id="salaire"  [(value)]="personnel.salaire" formControlName="salaire">
            <div class="input-group-apend">
                <span class="input-group-text">Ariary</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="debut_de_travail">Début de travail :</label>
        <input class="form-control" type="date" id="debut_de_travail"  [(value)]="personnel.debut_de_travail" formControlName="debut_de_travail">
    </div>
    <div class="form-group">
        <label for="image_personnel">Logo :</label>
        <input class="form-control-file" type="file" id="photo_personnel" (change)="image($event)" formControlName="photo_personnel">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre à jour</button>
    </div>
</form>

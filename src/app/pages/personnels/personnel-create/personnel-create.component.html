<div class="d-flex align-items-center flex-column">
    <h1>Ajout d'un personnel</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="personnel" (ngSubmit)="ajout()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input class="form-control" type="text" id="nom" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input class="form-control" type="text" id="prenom" formControlName="prenom">
        </div>
        <div class="form-group">
            <label for="cin">Carte d'identité national (CIN) :</label>
            <input class="form-control" type="number" id="cin" formControlName="cin">
        </div>
        <div class="form-group">
            <label for="date_de_naissance">Date de naissance :</label>
            <input class="form-control" type="date" id="date_de_naissance" formControlName="date_de_naissance">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse :</label>
            <input class="form-control" type="text" id="adresse" formControlName="adresse">
        </div>
        <div class="form-group">
            <label for="email">Adresse mail :</label>
            <input class="form-control" type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone :</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">+261</span>
                </div>
                <input class="form-control" min="0" maxlength="9" type="number" id="telephone" formControlName="telephone">
            </div>
        </div>
        <div class="form-group">
            <label for="poste">Poste :</label>
            <input class="form-control" type="text" id="poste" formControlName="poste">
        </div>
        <div class="form-group">
            <label for="salaire">Salaire :</label>
            <div class="input-group">
                <div class="input-group-apend">
                    <span class="input-group-text">Ariary</span>
                </div>
                <input class="form-control" min="0" type="number" id="salaire" formControlName="salaire">
            </div>
        </div>
        <div class="form-group">
            <label for="debut_de_travail">Début de travail :</label>
            <input class="form-control" type="date" id="debut_de_travail" formControlName="debut_de_travail">
        </div>
        <div class="form-group">
            <label for="image_personnel">Photo :</label>
            <input class="form-control-file" type="file" id="photo_personnel" (change)="image($event)" formControlName="photo_personnel">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom" type="submit" [disabled]="personnel.invalid">Ajouter</button>
        </div>
    </form>
</div>

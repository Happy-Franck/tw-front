<div class="d-flex align-items-center flex-column">
    <h1>Edition du profil</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="profilForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nom_e">Nom entreprise :</label>
        <input class="form-control" type="text" id="nom_e" [(value)]="user.nom_entreprise" formControlName="nom_entreprise">
    </div>
    <div class="form-group">
        <label for="adresse_siege_social">Adresse Siege Social :</label>
        <input class="form-control" type="text" id="adresse_siege_social" [(value)]="user.adresse_siege_social" formControlName="adresse_siege_social">
    </div>
    <div class="form-group">
        <label for="gerant">Gérant :</label>
        <input class="form-control" type="text" id="gerant" [(value)]="user.gerant" formControlName="gerant">
    </div>
    <div class="form-group">
        <label for="debut_d_activite">Début d'activite :</label>
        <input class="form-control" type="date" id="debut_d_activite" [(value)]="user.debut_d_activite" formControlName="debut_d_activite">
    </div>
    <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">+261</span>
            </div>
            <input class="form-control" min="0" maxlength="9" type="number" id="telephone" [(value)]="user.telephone" formControlName="telephone">
        </div>
    </div>
    <div class="form-group">
        <label for="numero_rcs">Numero RCS :</label>
        <input class="form-control" type="number" id="numero_rcs" [(value)]="user.numero_rcs" formControlName="numero_rcs">
    </div>
    <div class="form-group">
        <label for="mail_de_contact">Adresse mail de contact :</label>
        <input class="form-control" type="email" id="mail_de_contact" [(value)]="user.mail_de_contact" formControlName="mail_de_contact">
    </div>
    <div class="form-group">
        <label for="email">Adresse mail de connexion :</label>
        <input class="form-control" type="email" id="email" [(value)]="user.email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Nouveau mot de passe :</label>
        <input class="form-control" type="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="image_categorie">Logo :</label>
        <input class="form-control-file" type="file" id="image_categorie" (change)="image($event)" formControlName="image_categorie">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre à jour</button>
    </div>
</form>

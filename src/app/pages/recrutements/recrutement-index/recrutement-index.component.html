<div class="d-flex justify-content-center"><h1>Liste des avis de recrutements</h1></div>
<a class="btn btn-custom" routerLink="ajout">Ajouter</a>
<div class="recrutement-list">
  <div *ngFor="let recrutement of recrutements; let i = index">
    <div data-aos="fade-left" class="recrutement-item d-flex align-items-center">
      <div style="width: 30%;">
        <img src="{{api}}storage/{{recrutement.image_recrutement}}" class="img-recrutement" alt="{{api}}{{recrutement.image_recrutement}}" width="100%">
      </div>

      <div style="width: 55%;">
        <div><strong>Poste : </strong>{{recrutement.poste}}</div>
        <div><strong>Profil : </strong>{{recrutement.profil}}</div>
        <div><strong>Dur√©e : </strong>
          <span *ngIf="recrutement.duree < 25">
            {{recrutement.duree}} mois
          </span>
          <span *ngIf="recrutement.duree > 25">
            CDI
          </span>
          </div>
        <div><strong>Technologies : </strong>{{recrutement.technologies}}</div>
      </div>
      <div class="d-flex flex-column justify-content-center" styla="width: 15%;">
        <button class="btn btn-custom" (click)="show(recrutement.id)"><i class="fas fa-eye"></i></button>
        <button class="btn btn-custom" (click)="delete(recrutement.id,i)"><i class="fas fa-trash-alt"></i></button>
        <button class="btn btn-custom" (click)="edit(recrutement.id)"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <hr>
  </div>
</div>

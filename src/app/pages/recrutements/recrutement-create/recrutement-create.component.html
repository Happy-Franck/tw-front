<div class="d-flex align-items-center flex-column">
    <h1>Ajout d'un avis de recrutement</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="recrutement" (ngSubmit)="ajout()">
        <div class="form-group">
            <label for="poste">Poste :</label>
            <input class="form-control" type="text" id="poste" formControlName="poste">
        </div>
        <div class="form-group">
            <label for="profil">Profil :</label>
            <textarea class="form-control" type="text" id="profil" formControlName="profil">
            </textarea>
        </div>
        <div class="form-group">
            <label for="duree">Durée :</label>
            <div class="input-group">
                <input type="number" min="0" id="duree" class="form-control" formControlName="duree">
                <div class="input-group-append">
                    <span class="input-group-text">mois</span>
                </div>
            </div>
            <small class="text-muted">CDI si supérieur à 25 mois</small>
        </div>
        <div class="form-group">
            <label for="technologies">Technologies :</label>
            <input class="form-control" type="text" id="technologies" formControlName="technologies">
        </div>
        <div class="form-group">
            <label for="image_recrutement">Image :</label>
            <input class="form-control-file" type="file" id="image_recrutement" (change)="image($event)" formControlName="image_recrutement">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom" type="submit" [disabled]="recrutement.invalid">Ajouter</button>
        </div>
    </form>
</div>

<div class="d-flex align-items-center flex-column">
    <h1>Edition du partenaire</h1>
    <form style="width: 400px; margin-top: 75px;" [formGroup]="partenaireForm" (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input  class="form-control" type="text" id="nom" [(value)]="partenaire.nom" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="url">url :</label>
        <input  class="form-control" type="text" id="url"  [(value)]="partenaire.url" formControlName="url">
    </div>
    <div class="form-group">
        <label for="image_partenaire">Logo :</label>
        <input  class="form-control-file" type="file" id="image_partenaire" (change)="image($event)" formControlName="image_partenaire">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-custom" type="submit">Mettre Ã  jour</button>
    </div>
</form>

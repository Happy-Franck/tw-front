<div>
  <div class="d-flex justify-content-center">
    <h1>Liste des partenaires</h1>
  </div>
    <a class="btn btn-custom" routerLink="ajout">Ajouter</a>
    {{msg}}
    <div class="liste-partenaire ">
      <div class="row">
        <div *ngFor="let partenaire of partenaires; let i = index" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="partenaire-item mb-4">
              <a [attr.href]="'//' + partenaire.url" target="_blank">
                <div class="partenaire-img">
                  <img src="{{api}}storage/{{partenaire.image_partenaire}}" class="img-partenaire" alt="{{api}}{{partenaire.image_partenaire}}">
                </div>
              </a>
              <div class="partenaire-content my-3">
              <h3>{{partenaire.nom}}</h3>
                <button class="btn btn-custom" (click)="show(partenaire.id)"><i class="fas fa-eye"></i></button>
                <button class="btn btn-custom" (click)="edit(partenaire.id)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-custom" (click)="delete(partenaire.id,i)"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
